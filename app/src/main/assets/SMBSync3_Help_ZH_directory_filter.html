<title>SMBSync3_Help_ZH_directory_filter</title></head>
<body><h3>源目录</h3>
<p>源文件夹中指定的目录名称。</p>
<h3>过滤</h3>
<p>要选择或排除的目录名称。</p>
<ul>
<li>wildcard：&quot;My*&quot;</li>
<li>指定一个特定的字符：&quot;fo?der&quot;</li>
<li>排除所有缓存目录：&quot;\cache&quot;</li>

</ul>
<h3>包括/排除</h3>
<p>该选择会同步目录。排除将目录排除在同步之外。如果与所选目录相同的目录被排除，则排除优先。</p>
</body>
</html>

<title>SMBSync3_Help_JA_file_filter</title></head>
<body><h3>フィルター</h3>
<p>選択または除外するファイル名です。 </p>
<ul>
<li>ワイルドカード : &quot;My*.jpg&quot;</li>
<li>特定箇所の文字指定: &quot;dsc_???.mov&quot;</li>
<li>複数指定: &quot;*.jpg;*.mp3&quot;</li>

</ul>
<h3>選択・除外</h3>
<p>選択はファイルを同期対象にします。除外は同期対象からファイルを除外します。選択されたファイルと同じファイルが除外さている場合は除外が優先されます。</p>
</body>
</html>

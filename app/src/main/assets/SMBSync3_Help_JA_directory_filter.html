<title>SMBSync3_Help_JA_directory_filter</title></head>
<body><h3>ソースディレクトリー</h3>
<p>ソースフォルダーで指定されているディレクトリー名です。 </p>
<h3>フィルター</h3>
<p>選択または除外するディレクトリー名です。 </p>
<ul>
<li>ワイルドカード : My*</li>
<li>特定箇所の文字指定: fo?der</li>
<li>全てのcacheディレクトリーを除外 : \cache</li>
<li>フィルターは&quot;;&quot;で区切り複数可能: audio;video;</li>
<li>除外が優先されます</li>

</ul>
<h3>選択・除外</h3>
<p>選択はディレクトリーを同期対象にします。除外は同期対象からディレクトリーを除外します。選択されたディレクトリーと同じディレクトリーが除外さている場合は除外が優先されます。</p>
</body>
</html>

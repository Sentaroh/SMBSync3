<body><h3>Filter</h3>
<p>Specify the IP address or pattern from which synchronization can be initiated.</p>
<h3>IP address</h3>
<p>Specify the IP address or pattern to add to the filter.</p>
<ul>
<li>Direct address: 192.168.0.10</li>
<li>Wildcard: 10.0.*</li>

</ul>

<title>SMBSync3_Help_ZH_file_filter</title></head>
<body><h3>过滤</h3>
<p>要选择或排除的目录名称。</p>
<ul>
<li>wildcard：My*.jpg</li>
<li>指定一个特定的字符：dsc_???.mov</li>
<li>过滤器可以在同一行输入，用&quot;;&quot;隔开。：*.jpg;*.mp3</li>
<li>胜出</li>

</ul>
<h3>包括/排除</h3>
<p>选择使文件可用于同步。 排除将文件排除在同步之外。 如果与所选文件相同的文件被排除，则优先排除。</p>
</body>

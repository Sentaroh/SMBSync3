<body><h3>过滤</h3>
<p>&quot;要选择或排除的目录名称。</p>
<ul>
<li>wildcard：&quot;My*&quot;</li>
<li>指定一个特定的字符：&quot;dsc_???&quot;</li>

</ul>
<h3>包括/排除</h3>
<p>选择使文件可用于同步。 排除将文件排除在同步之外。 如果与所选文件相同的文件被排除，则优先排除。</p>
